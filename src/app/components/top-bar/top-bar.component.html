<mat-toolbar color="primary">
  <span>All transfer</span>
  <span class="example-spacer"></span>
  <mat-form-field class="example-form">
    <input matInput placeholder="Your new todo" appearance="none" [(ngModel)]="this.newTransfer" (keyup.enter)="this.addTransfer()">
  </mat-form-field>
  <mat-icon id="addTodo" (click)="this.addTransfer()">note_add</mat-icon>
</mat-toolbar>
